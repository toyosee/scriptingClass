<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div class="container bmiHead">
        <div class="heading">
            <h1 class="text-center">BMI PORTAL</h1>
        </div>
        <a href="../index.html" class="btn btn-secondary mb-3">Back to Dashboard</a>
        <!-- <a href="currencyexchange.html" class="btn btn-primary mb-3">Exchange Rate Checker</a>
        <a href="weather.html" class="btn btn-primary mb-3">Weather App</a> -->
        <div class="row">
            <div class="col-md-4">
                <div class="card p-4 mb-4">
                    <h2 class="text-center mb-3">Weight & Height Converter</h2>
                    <!-- Left section content for weight and height converter -->
                    <div class="mb-3">
                        <label for="weightInput" class="form-label">Weight:</label>
                        <input type="number" id="weightInput" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="weightUnit" class="form-label">Unit:</label>
                        <select id="weightUnit" class="form-select">
                            <option value="kg">Kilograms (kg)</option>
                            <option value="lb">Pounds (lb)</option>
                            <option value="g">Grams (g)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="heightInput" class="form-label">Height:</label>
                        <input type="number" id="heightInput" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="heightUnit" class="form-label">Unit:</label>
                        <select id="heightUnit" class="form-select">
                            <option value="cm">Centimeters (cm)</option>
                            <option value="m">Meters (m)</option>
                            <option value="in">Inches (in)</option>
                        </select>
                    </div>
                    <button class="btn btn-primary w-100" id="convertBtn">Convert</button>
                    <div id="conversionResult" class="mt-3"></div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card p-4">
                    <h2 class="text-center mb-3">BMI Calculator</h2>
                    <!-- Right section content for BMI calculator -->
                    <label for="weight" class="form-label">Weight (kg):</label>
                    <input type="number" id="weight" class="form-control mb-3" required>
                    <label for="height" class="form-label">Height (cm):</label>
                    <input type="number" id="height" class="form-control mb-3" required>
                    <button id="calculateBMI" class="btn btn-primary">Calculate BMI</button>
                    <div class="mt-3">
                        <div class="progress">
                            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div id="result" class="mt-3 fw-bold"></div>
                    <div id="smiley" class="mt-3 text-center fs-1"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../src/bmi.js"></script>
    <script src="../src/weightHeight.js"></script>
</body>
</html>
