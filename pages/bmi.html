<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-gray-100 border-b border-gray-200 py-3 px-4">
                <h1 class="text-2xl font-bold text-gray-800">BMI PORTAL</h1>
            </div>
            <a href="../index.html" class="block py-2 px-4 bg-black text-white text-center font-semibold">Back to Dashboard</a>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-6">
                <div id="converterSection" class="bg-white rounded-lg shadow-md md:mr-8">
                    <h2 class="text-xl font-bold text-gray-800 mb-3">Weight & Height Converter</h2>
                    <!-- Left section content for weight and height converter -->
                    <div class="mb-3">
                        <label for="weightInput" class="block text-sm font-medium text-gray-700">Weight:</label>
                        <input type="number" id="weightInput" placeholder="Enter Weight" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-3">
                        <label for="weightUnit" class="block text-sm font-medium text-gray-700">Unit:</label>
                        <select id="weightUnit" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="kg">Kilograms (kg)</option>
                            <option value="lb">Pounds (lb)</option>
                            <option value="g">Grams (g)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="heightInput" class="block text-sm font-medium text-gray-700">Height:</label>
                        <input type="number" id="heightInput" placeholder="Enter Height" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-3">
                        <label for="heightUnit" class="block text-sm font-medium text-gray-700">Unit:</label>
                        <select id="heightUnit" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="cm">Centimeters (cm)</option>
                            <option value="m">Meters (m)</option>
                            <option value="in">Inches (in)</option>
                        </select>
                    </div>
                    <button id="convertBtn" class="w-full inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Convert</button>
                    <div id="conversionResult" class="mt-3"></div>
                </div>
                <div class="bg-white rounded-lg shadow-md md:ml-8">
                    <h2 class="text-xl font-bold text-gray-800 mb-3">BMI Calculator</h2>
                    <!-- Right section content for BMI calculator -->
                    <div class="mb-3">
                        <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg):</label>
                        <input type="number" id="weight" placeholder="Enter Weight" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-3">
                        <label for="height" class="block text-sm font-medium text-gray-700">Height (cm):</label>
                        <input type="number" id="height" placeholder="Enter Height" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                    </div>
                    <button id="calculateBMI" class="w-full inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Calculate BMI</button>
                    <div class="mt-3">
                        <div class="bg-gray-200 rounded-md overflow-hidden">
                            <div id="progressBar" class="bg-blue-500 h-3" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div id="result" class="mt-3 font-bold"></div>
                    <div id="smiley" class="mt-3 text-center text-4xl"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../src/bmi.js"></script>
    <script src="../src/weightHeight.js"></script>
</body>
</html>
