<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-RE2D0H65wnhVBS5DkZY6sfMcVvBZlO4K+hMaqlzK8ISe8UKgm7UNtGKyXx2iV7ZK" crossorigin="anonymous">
</head>
<body class="bg-gradient-to-br from-blue-400 to-indigo-600">

    <div class="container mx-auto py-8">
        <!-- Back button to return to the previous page -->
        <a href="../index.html" class="px-4 py-2 bg-black text-white rounded hover:bg-gray-300 hover:text-black"><i class="fas fa-arrow-left mr-2"></i>Back To Dashboard</a>

        <div id="weather-container" class="max-w-xl mx-auto bg-white shadow-md rounded p-8">
            <h1 class="text-3xl font-bold mb-4 text-center text-blue-900">Weather Today</h1>
            <p class="mb-4 text-center text-gray-700"><em><strong>Resources: All forecasts are based on live data from <a href="https://openweathermap.org/api" target="_blank" class="text-blue-500">Open Weather API.</a></strong></em></p>

            <form id="location-form" class="mb-4">
                <div class="relative mb-4">
                    <label for="location" class="block text-sm font-medium text-gray-700">Enter A Location:</label>
                    <div class="flex items-center">
                        <input type="text" id="location" placeholder="Enter City" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 pr-10" required>
                        <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"><i class="fas fa-search"></i></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Get Weather</button>
            </form>

            <div id="weather-info" class="card mt-4 bg-gradient-to-br from-blue-400 to-indigo-600 rounded-md shadow-lg text-center text-white p-6">
                <!-- Display weather information here -->
            </div>
        </div>
    </div>
    
    <script src="../src/script.js"></script>
</body>
</html>
