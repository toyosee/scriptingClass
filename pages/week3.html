<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicator</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <a href="../index.html" class="block py-2 px-4 bg-black text-white text-center font-semibold">Back to Dashboard</a><br>
            <h1 class="text-2xl font-bold mb-4 text-green-600">Text Replicator</h1>
            <div class="mb-4">
                <label for="replicate" class="block text-gray-700">Enter Statement:</label>
                <input type="text" id="replicate" placeholder="enter text" class="form-input mt-1 block w-full">
            </div>

            <div class="mb-4">
                <label for="frequency" class="block text-gray-700">Frequency:</label>
                <input type="number" id="frequency" placeholder="number of outputs" class="form-input mt-1 block w-full">
            </div>

            <div>
                <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="replicateIt()">Replicate</button>
            </div>

            <div id="display" class="mt-4">
                <!-- Display content will appear here -->
            </div>
        </div>
    </div>

    <script>
        const Replicate = document.getElementById('replicate');
        const Frequency = document.getElementById('frequency');
        const Display = document.getElementById('display');

        function replicateIt(){
            let info = `${Replicate.value} <br>`;
            let increase = Number(Frequency.value);
            let capital = info.charAt(0).toLocaleUpperCase(); 
            let full = `${capital}${info.slice(1)}`
            let populate = full.repeat(increase)
            // console.log(capital)

            Display.innerHTML = populate;
            Replicate.value = ''
            Frequency.value = ''
        }
    </script>
</body>
</html>
