            <div class="mb-6">
                <button id="displayBtn" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Generate Password</button>
            </div>
            <div id="passwordDisplay" class="text-lg font-semibold"></div>
        </div>
    </div>

    <script>

        const Entry = document.getElementById('entryName')
        const Btn = document.getElementById('displayBtn')
        const Display = document.getElementById('passwordDisplay')

        function generatePassword(entry) {
            // Get input values
            let entryName = entry.value;
            // const length = document.getElementById('passwordLength').value;
            // const includeUppercase = document.getElementById('includeUppercase').checked;
            // const includeNumbers = document.getElementById('includeNumbers').checked;
            let generator = (Math.random() * 10000).toFixed(0);
            let password = `${entryName.charAt(0).toUpperCase()}${entryName.slice(1)}${generator}`;

            // Display generated password
            Display.innerHTML = `Your password is ${password}`;
        }

        Btn.addEventListener('click', function(){generatePassword(Entry)})
    </script>
