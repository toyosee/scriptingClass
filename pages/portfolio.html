<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">
        <h1 class="text-4xl font-bold mb-8">My Interactive Portfolio</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <div class="rounded-lg overflow-hidden shadow-md">
            <img src="../images/pic_bulboff.gif" alt="Project 1" class="w-full h-40 object-cover">
            <div class="p-4">
              <h2 class="text-lg font-semibold mb-2">Project 1</h2>
              <p class="text-gray-700 mb-4">Description of Project 1.</p>
              <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition duration-300" onclick="toggleDetails(this)">View Details</button>
              <div class="p-4 details hidden">
                <p>Additional details about Project 1...</p>
              </div>
            </div>
          </div>
          
          <div class="rounded-lg overflow-hidden shadow-md">
            <img src="../images/pic_bulbon.gif" alt="Project 2" class="w-full h-40 object-cover">
            <div class="p-4">
              <h2 class="text-lg font-semibold mb-2">Project 2</h2>
              <p class="text-gray-700 mb-4">Description of Project 2.</p>
              <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition duration-300" onclick="toggleDetails(this)">View Details</button>
              <div class="p-4 details hidden">
                <p>Additional details about Project 2...</p>
              </div>
            </div>
          </div>
          
          <div class="rounded-lg overflow-hidden shadow-md">
            <img src="../images/pic_bulboff.gif" alt="Project 3" class="w-full h-40 object-cover">
            <div class="p-4">
              <h2 class="text-lg font-semibold mb-2">Project 3</h2>
              <p class="text-gray-700 mb-4">Description of Project 3.</p>
              <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition duration-300" onclick="toggleDetails(this)">View Details</button>
              <div class="p-4 details hidden">
                <p>Additional details about Project 3...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <script>
      function toggleDetails(button) {
        const details = button.parentNode.querySelector('.details');
        details.classList.toggle('hidden');
      }
    </script>
    
</body>
</html>
