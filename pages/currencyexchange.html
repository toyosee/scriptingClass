<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Checker</title>

    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-8">
        <!-- Back button to return to the previous page -->
        <a href="../index.html" class="px-4 py-2 bg-black text-white rounded hover:bg-gray-300 hover:text-black inline-block mb-4">Back To Dashboard</a>
        
        <div id="exchange-container" class="bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold mb-4">Exchange Rate Checker</h1>
            <p class="mb-4"><em><strong>Resources: All amounts are based on live data from <a href="https://www.exchangerate-api.com/" target="_blank" class="text-blue-500">Exchange Rate API.</a></strong></em></p>

            <form id="exchange-form" class="mt-6">
                <div class="mb-4">
                    <label for="amount" class="block text-sm font-medium text-gray-700">Amount:</label>
                    <input type="number" id="amount" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Enter Amount" required>
                </div>

                <div class="mb-4">
                    <label for="base-currency" class="block text-sm font-medium text-gray-700">Base Currency:</label>
                    <select id="base-currency" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>

                <div class="mb-4">
                    <label for="target-currency" class="block text-sm font-medium text-gray-700">Target Currency:</label>
                    <select id="target-currency" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>

                <button type="button" onclick="checkExchangeRate()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Check Exchange Rate</button>
            </form>

            <div id="result-container" class="mt-6">
                <!-- Display exchange rate result here -->
            </div>
        </div>
    </div>
    
    <script src="../src/exchange.js"></script>

</body>
</html>
